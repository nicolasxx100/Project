<div class="mt-4">
  <div class="container-fluid d-flex flex-wrap justify-content-center">
    <div class="card text-center pt4 pb5" style="width: 18rem;" *ngFor="let product of productService.products">
      <img src="{{product.image}}"  class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{product.name}} </h5>
        <p class="card-text">{{product.description}} </p>
        <a class="btn card-color text-white" (click)="buy()">Comprar ahora</a>
      </div>
    </div>    
    
  </div>
</div>
