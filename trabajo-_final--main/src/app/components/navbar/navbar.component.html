<!-- Barra de suscripcion -->

<div class="container-fluid bg-black">
  
  <p class="text-center text-white p-1">
   <a class="text-center text-white p-1" href="tienda">Suscribete y recibe un 20% de descuento</a> 
  </p>
</div>

<!-- Barra de suscripcion -->
<nav class="navbar navbar-expand-lg navbar-light bg-white">
  <div class="container-fluid">
    <a href="home"> <img  src="../../../assets/img/Medico.png" alt="logo" height="50" /></a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <ul class="navbar-nav me-5 ms-2">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="home"
              >Inicio</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="planes">Planes</a>
          </li>
          <li class="nav-item" *ngIf="auth.isAuthenticated$ | async">
            <a class="nav-link active" href="tienda">Tienda</a>
          </li>
          <li
            class="nav-item"
            *ngIf="(auth.isAuthenticated$ | async) === false"
          >
            <button
              id="qsLoginBtn"
              class="btn btn-dark btn-margin"
              (click)="loginWithRedirect()"
            >
              Tienda
            </button>
          </li>
          <li
            class="nav-item dropdown"
            *ngIf="auth.user$ | async as user"
            ngbDropdown
          >
            <a
              ngbDropdownToggle
              class="nav-link dropdown-toggle"
              id="profileDropDown"
              data-toggle="dropdown"
            >
              <!-- Profile image should be set to the profile picture from the id token -->
              <img
                [src]="user.picture"
                alt="Profile picture"
                class="nav-user-profile rounded-circle"
                style="width: 75px"
              />
            </a>
            <div class="dropdown-menu dropdown-menu-left" ngbDropdownMenu>
              <!-- Show the user's full name from the id token here -->
              <div class="dropdown-header" >
                {{ user.name }}
              </div>
              <a routerLink="/profile" class="dropdown-item dropdown-profile">
                <fa-icon [icon]="faUser" class="mr-3"></fa-icon> Perfil
              </a>
              <button
                (click)="logout()"
                class="btn btn-link dropdown-item"
                id="qsLogoutBtn"
              >
                <fa-icon [icon]="faPowerOff" class="mr-3"></fa-icon> Log out
              </button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
